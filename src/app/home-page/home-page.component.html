<div class="row" id="homepage-container">
  <div class="row" style="text-align: center;">
    <img src="assets/bogger_boost2.png" style="width: 120px;">
  </div>

  <div class="row" style="text-align:center;">
      <h2>Hi, {{operatorName}}!</h2>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3" id="progress-bar-container">
      <h3>Your team's total throughput</h3>
      <div class="row">
        <div class="col-md-9">
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" [ngStyle]="{'width': percentage + '%' }" aria-valuemin="0" aria-valuemax="100">
              {{percentage}}% Complete (success)
            </div>
          </div>
        </div>
        <div class="col-md-3">
          {{currentTeamThroughput}}/{{teamThroughputGoal}} tons
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="widget-box">
      <div class="col-md-4" id="fuel-box">
          <div>
              Fuel
          </div>
      </div>
      <app-throughput-widget></app-throughput-widget>
      <div class="col-md-4" id="bucket-box">
          <div>
              Bucket
          </div>
      </div>
  </div>
</div>
